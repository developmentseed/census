<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:og="http://ogp.me/ns#"
      xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <title>U.S. Census Map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta property="og:title" content="US Census"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="http://b.tiles.mapbox.com/devseed/1.0.0/externals.streetlevel,mapbox.natural-earth-1,usa1-census-state-z2-5,usa2-census-counties-z6-9,usa3-census-tracts-contusa-z10-13,usa4-census-tracts-AK-z10-13,usa5-census-HI-z10-14,usa6-census-tracts-contusa-z14,usa7-census-tracts-AK-z14,world-borders-dark-0-6/14/4825/10227.png"/>
    <meta property="og:site_name" content="US Census"/>
    <meta property="fb:admins" content="8806219"/>
    <meta property="og:description"
          content="A US Census Map by Development Seed"/>
    <link rel='shortcut icon' href='images/favicon.ico' type='image/x-icon' />
    <link rel='stylesheet' href='css/reset.css' type='text/css' media='all' />
    <link rel='stylesheet' href='css/style.css' type='text/css' media='screen, projection' />
  </head>
<body>

<div id='header'>
  <div class='limiter'>
    <a href='/' class='title'><h1>U.S. Census <span>2010</span></h1></a>
    <div class='map-type'>Population Change 2000 to 2010</div>
    <div id="share">
      <ul>
        <li><a class='twitter' href='http://twitter.com/share?via=mapbox&text=US%20Census%20Map&url=http%3A%2F%2Fcensus.sites.devseed.com%2F'></a></li>
        <li><a class='facebook' href='http://facebook.com/sharer.php?t=US%20Census%20Map&u=http%3A%2F%2Fcensus.sites.devseed.com%2F'>Share</a></li>
      </ul>
    </div>
    <form class='location-search'>
      <input type='text' class='search'>
      <input type='submit' value='Search'>
    </form>
  </div>
</div>
<div id='map'></div>
<div id='controls'>
  <div id='embed'>
    <a href='#' class='embed control'></a>
    <div class='tip'>
      <div class='inner'>
        <input type='textfield' length='20' class='embed' id='embed-code' value='' readonly>
        <p>Copy the code above into any blog or web page to embed this view of the map.</p>
      </div>
      <span class='point'></span>
    </div>
  </div>
  <a href='#' id='bwtoggle' class='hq control active'>HQ</a> 
</div>
<!-- Libraries -->
<script type='text/javascript' src='scripts/ender.min.js'></script>
<script type='text/javascript' src='scripts/modestmaps.min.js'></script>
<script type='text/javascript' src='scripts/wax.mm.min.js'></script>
<!-- Application code -->
<script type='text/javascript' src='scripts/script.js'></script>
</body>
</html>
